<ion-view view-title="Share">
    <ion-content class="padding">
        <div class="row">
            <div class="col">
                <h2 class="title">Local Notification</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="item item-input">
                    <span class="input-label">Title</span>
                    <input type="text" ng-model="localNotification.title" placeholder="Title">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="item item-input">
                    <span class="input-label">Text</span>
                    <input type="text" ng-model="localNotification.text" placeholder="Title">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-full button-balanced" ng-click="notifyLocalNotification(localNotification)">
                    <i class="icon ion-android-send"></i> Notify
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
